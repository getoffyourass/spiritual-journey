<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Journey - Explore All Faiths</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>
    
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: black;
        }

        /* Utility classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header section */
        .hero-section {
            background: white;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: white;
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* Hero content */
        .hero-content {
            text-align: center;
            max-width: 48rem;
            margin: 2rem auto;
        }

        .hero-title {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-description {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: #3b82f6;
            color: #fecb52;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1.125rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cta-button:hover {
            background: #2563eb;
        }
                /* Testimonials section */
        .testimonials-section {
            padding: 3rem 1rem;
            background: white;
        }

        .testimonials-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .testimonial-card {
            border-radius: 0.5rem;
            padding: 1.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
        }

        .testimonial-yellow {
            background: #FECB52;
            border: 1px solid #fde68a;
        }

        .testimonial-red {
            background: #FA7B7B;
            border: 1px solid #fecaca;
        }

        .rating {
            display: flex;
            margin-bottom: 0.75rem;
        }

        .testimonial-text {
            font-style: italic;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .testimonial-author {
            font-weight: 600;
            color: #111827;
            font-size: 0.875rem;
        } 
        /* Discovery Section Styles */
.discovery-section {
    padding: 2rem 0;
    background: white;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.section-title {
    font-size: 1.5rem;
    font-weight: bold;
}

.see-all-button {
    color: #3b82f6;
    text-decoration: underline;
    font-size: 0.875rem;
    font-weight: 500;
    background: none;
    border: none;
    cursor: pointer;
}

.cards-slider {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding: 0.5rem;
    scroll-snap-type: x mandatory;
}

.sacred-card {
    flex: 0 0 300px;
    border-radius: 0.5rem;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    scroll-snap-align: start;
}

.sacred-card:hover {
    transform: translateY(-5px);
}

.card-image-container {
    position: relative;
    padding-top: 56.25%;
}

.card-image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.gradient-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
}

.card-content {
    padding: 1rem;
}

.card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 0.5rem;
    color: #6b7280;
    font-size: 0.875rem;
}

/* Carousel controls */
.carousel-prev, .carousel-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 1rem;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
}

.carousel-prev {
    left: 0;
}

.carousel-next {
    right: 0;
}

.carousel-prev:hover, .carousel-next:hover {
    background: rgba(0, 0, 0, 0.7);
}

/* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    border-top: 1px solid #e5e7eb;
    padding: 0.5rem 0;
    z-index: 50;
}

.nav-container {
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1rem;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.25rem;
    color: #6b7280;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    width: 20%;
}

.nav-item.active {
    color: #3b82f6;
}

.nav-item svg {
    width: 1.5rem;
    height: 1.5rem;
}

.nav-item span {
    font-size: 0.75rem;
}

.nav-item.study {
    position: relative;
}

.study-icon {
    position: absolute;
    top: -2rem;
    width: 3.5rem;
    height: 3.5rem;
}

.study-icon img {
    width: 100%;
    height: 100%;
    opacity: 0.9;
}

    </style>
</head>
<body>
    <div id="root">
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Explore All Sacred Texts</h1>
                    <p class="hero-description">Your journey through the wisdom of world religions â€” no filters, no pressure, just pure spiritual exploration.</p>
                    <button class="cta-button">
                        Start Your Journey
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <section class="testimonials-section">
            <h2 class="testimonials-title">What Spiritual Leaders Say About Us</h2>
            <div class="testimonials-grid">
                <!-- Testimonials go here (not changed) -->
            </div>
        </section> 
        <!-- Discovery Section -->
        <section class="discovery-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Discover Sacred Texts</h2>
                    <button class="see-all-button">See All</button>
                </div>
                <div class="cards-slider">
                    <!-- Cards go here (not changed) -->
                </div>
                <div class="carousel-prev" onclick="moveCarousel('prev')">&#10094;</div>
                <div class="carousel-next" onclick="moveCarousel('next')">&#10095;</div>
            </div>
        </section>
        
        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <!-- Bottom Nav content (not changed) -->
        </nav> 
    </div>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const cards = document.querySelectorAll('.sacred-card');
            const totalCards = cards.length;
            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % totalCards;
            } else {
                currentIndex = (currentIndex - 1 + totalCards) % totalCards;
            }
            document.querySelector('.cards-slider').scrollTo({
                left: cards[currentIndex].offsetLeft,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
