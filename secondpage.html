<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spirituality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 90%;
            width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: blueviolet;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background-color: darkviolet;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Spirituality</h1>
        <label for="religion">Select Your Religion:</label>
        <select id="religion">
            <option value="Christianity">Christianity</option>
            <option value="Buddhism">Buddhism</option>
            <option value="Islam">Islam</option>
            <option value="Hinduism">Hinduism</option>
            <option value="Judaism">Judaism</option>
            <option value="Spirituality">General Spirituality</option>
        </select>
        <button onclick="handleAction('text')">Texts</button>
        <button onclick="handleAction('prayer')">Prayer</button>
        <button onclick="handleAction('chat')">Chat</button>
    </div>

    <script>
        function handleAction(action) {
            const religion = document.getElementById("religion").value;
            alert(`You selected ${religion} - ${action}`);
        }
    </script>
</body>
</html>
